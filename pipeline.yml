resources:
   - name: demogit
     type: git
     source: {uri: "https://github.com/rheffernan/springdemo.git"}
   - name: buildcontainer
     type: docker-image
     source:
        repository: gradle 
        tag: 6.0.1-jre11

   - name: demowar
     type: s3
     source:
        bucket: concourse-ronan
        versioned_file: demo-0.0.1-SNAPSHOT.war
        access_key_id: S3_ACCESS_KEY
        secret_access_key: S3_SECRET_KEY
        region: us-east-1


jobs:
- name: prep
  public: true
  plan:
  - get: demogit
    trigger: true
  - get: buildcontainer
    trigger: true
  - task: finder 
    config:
       platform: linux
       image_resource:
          type: docker-image
          source:
             repository: openjdk
             tag: 11-jdk
       run:
          path: sh
          args:
             - -c
             - |
               find . -name build.sh
       inputs: [{name: demogit}]
  - task: builder
    config:
       platform: linux
       image_resource:
          type: docker-image
          source:
             repository: openjdk
             tag: 11-jdk
       inputs: [{name: demogit}]
       outputs: [{name: outwar}]
       run:
          path: sh
          args:
             - -c
             - |
               cd demogit
               ./gradlew -i build
               cp build/libs/demo-0.0.1-SNAPSHOT.war ../outwar

  - task: finder2 
    config:
       platform: linux
       inputs: [{name: outwar}]
       image_resource:
          type: docker-image
          source:
             repository: openjdk
             tag: 11-jdk
       run:
          path: sh
          args:
             - -c
             - |
               pwd
               find . | grep  "war"
               find .. -name "*.war" -exec ls -al {} \;
               find ..
  - put: demowar
    params:
       file: outwar/demo-0.0.1-SNAPSHOT.war
  
- name: statican
  public: true
  plan:
  - get: demogit
    trigger: true
  - task: pmd
    config:
       platform: linux
       image_resource:
          type: docker-image
          source:
             repository: rawdee/pmd
       inputs: [{name: demogit}]
       run:
          path: sh
          args:
             - -c
             - |
               #pmd -language java -dir . -rulesets rulesets/java/quickstart.xml
               pmd -language java -dir . -rulesets rulesets/java/unusedcode.xml

- name: itest 
  public: true
  plan:
  - get: demowar
    passed: [prep]
    trigger: true
  - task: test
    config:
       platform: linux
       image_resource:
          type: docker-image
          source:
             repository: openjdk
             tag: 11-jdk
       inputs: [{name: demowar}]
       run:
          path: sh
          args:
             - -c
             - |
               find .
               java -jar demowar/demo-0.0.1-SNAPSHOT.war test
groups:
- name: main
  jobs:
      - prep
      - statican
      - itest

